<mat-sidenav-container autosize fullscreen>
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    [opened]="showNavBar" fixedTopGap="0" class="matSideNav">
    <mat-nav-list>
      <a routerLink="home">
        <div class="logo-container">
          <img src="assets/logo.jpg" class="banner-logo" />
        </div>
      </a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="home" [ngClass]="{ 'mat-list-item-active': selectedMenu == 'home' }"
        (click)="mobileQuery.matches ? snav.toggle() : ''"><i class="fa fa-home fa-fw"></i> Inicio</a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="account" [ngClass]="{ 'mat-list-item-active': selectedMenu == 'account' }"
        (click)="mobileQuery.matches ? snav.toggle() : ''"><i class="fa fa-wallet fa-fw"></i> Cuentas</a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="category" [ngClass]="{ 'mat-list-item-active': selectedMenu == 'category' }"
        (click)="mobileQuery.matches ? snav.toggle() : ''"><i class="fa fa-circle fa-fw"></i> Categorías</a>
      <mat-divider></mat-divider>

      <a mat-list-item (click)="logout()" class="only-mobile">
        <i class="fas fa-sign-out-alt fa-fw"></i> Cerrar sesión
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="default">
      <button *ngIf="backArrowRoute == ''" mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button *ngIf="backArrowRoute != ''" mat-icon-button [routerLink]="backArrowRoute">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
